<form [formGroup]="registerForm"  autocomplete="off">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-label>{{ this.validatonMsg}}</mat-label>
        <mat-card-content>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="FirstName" formControlName="firstName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="LastName" formControlName="lastName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="registerForm.controls['email'].valid && !registerForm.hasError('required')">
                                Please enter a valid email address
                              </mat-error>
                              <mat-error *ngIf="registerForm.controls['email'].errors?.required">
                                Email is <strong>required</strong>
                              </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="UserName" formControlName="userName" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" type="Password" formControlName="password" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Confirm Password" type="Password"
                                formControlName="confirmPassword" required>
                        </mat-form-field>
                    </td>
                </tr>

            </table>
            <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="register()" [disabled]="!registerForm.valid">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
